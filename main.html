<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="qureis.css">
    <link rel="stylesheet" href="https://mazwai.com/video/clouds-timelapse-uhd/455324">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Weather App</title>
</head>
<body>
    <video autoplay muted loop id="backgroundVideo">
        <source src="Blue_Sky_and_Clouds_Timelapse_0892__Videvo.mov" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container">
        
            <div class="search">
                <input type="text" placeholder="Enter your Location" class="input-box">
             <button id="searchBtn">
                <span class="material-symbols-outlined"> search </span>
                </button>
            </div>
    
        <div class="loction-not">
            <h1>Sorry ,Location not found!</h1>
            <img src="404.jpg" alt="404 Error">
        </div>
        <div class="Weather-body">
            <img src="cloud.jpg" alt="Weather Image" class="weather-img">
            
            <div class="weather-box">
                <p class="temperature">0<sup>Â°C</sup></p>
                <p class="description">light rain</p>
            </div>

            <div class="weather-details">
                <div class="humdity">
                    <span class="material-symbols-outlined" id="humdity-wind">humidity_high</span>
                    <div class="text">
                        <span id="humdity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <span class="material-symbols-outlined" id="humdity-wind">air</span>
                    <div class="text">
                        <span id="wind-speed">12km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
